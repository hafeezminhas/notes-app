<div class="container register-warapper">
	<div class="row justify-content-center pt-5">
		<div class="col-md-8 col-lg-6 col-xl-6">
			<h3>User Registration</h3>

			<div class="row mt-4 mb-4">
				<div class="col-md-12 user-error" *ngIf="userError"> <i class="fa fa-exclamation-triangle"></i> {{userError}}</div>
			</div>

			<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" placeholder="Enter First Name here"/>
					<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
						<div *ngIf="f.firstName.errors.required">First Name is required</div>
					</div>
				</div>

				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" formControlName="lastName" class="form-control" placeholder="Enter Last Name here"/>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter email here"/>
					<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
						<div *ngIf="f.email.errors.required">Email is required</div>
						<div *ngIf="f.email.errors.email">Enter valid email address</div>
					</div>
				</div>
				<div class="form-group">
					<label for="email">Phone</label>
					<input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" placeholder="Enter Phone here"/>
					<div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
						<div *ngIf="f.phone.errors.required">Phone is required</div>
					</div>
				</div>

				<div class="form-group">
					<label for="email">Password</label>
					<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter Password here"/>
					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						<div *ngIf="f.password.errors.required">Password is required</div>
						<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
					</div>
				</div>

				<div class="form-group">
					<label for="email">Confirm Password</label>
					<input type="password" formControlName="confirm" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirm.errors }" placeholder="Confirm Password here"/>
					<div *ngIf="submitted && f.confirm.errors" class="invalid-feedback">
						<div *ngIf="f.confirm.errors.required">Password Confirmation is required</div>
						<div *ngIf="f.confirm.errors.mustMatch">Password & Confirm Password do not match</div>
					</div>
				</div>

				<div class="form-group mt-4">
					<button [disabled]="loading" class="btn btn-primary">
						<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
						Register
					</button>
					<a routerLink="/login" class="btn btn-link">Login to continue</a>
				</div>
			</form>
		</div>
	</div>
</div>
