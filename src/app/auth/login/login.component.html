<div class="main" id="login-form">
	<div class="container mt-5">
		<div class="row pt-5 justify-content-center">
			<div class="col-md-8 col-lg-6 col-xl-4">
				<h3>User Login</h3>
				<div class="row mt-4 mb-4">
					<div class="col-md-12 login-error" *ngIf="loginError">{{loginError}}</div>
				</div>
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter email here"/>
						<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
							<div *ngIf="f.email.errors.required">Email is required</div>
							<div *ngIf="f.email.errors.email">Enter valid email address</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter password here" />
						<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
							<div *ngIf="f.password.errors.required">Password is required</div>
						</div>
						<div class="row">
							<div class="col-md-12 text-right"><a class="btn btn-link text-right" routerLink="/forgotpassword">Forgot Password</a></div>
						</div>
					</div>
					<div class="form-group">
						<button [disabled]="loading" class="btn btn-primary">
							<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
							Login
						</button>
						<a routerLink="/register" class="btn btn-link">Register</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
