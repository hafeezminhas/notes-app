<div class="modal-header">
	<h4 class="modal-title">My Form</h4>
	<button type="button" class="close" aria-label="Close"
			(click)="activeModal.dismiss('Cross click')"> <i class="fa fa-times"></i> </button>
</div>
<form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
	<div class="modal-boy">
		<div class="container">
			<div class="form-group row">
				<div class="col-sm-12">
					<label for="title" class="col-form-label">Title</label>
					<input type="text" class="form-control" formControlName="title" id="title" [ngClass]="{ 'is-invalid': submitted && f?.title.errors }" placeholder="Enter title">
				</div>
				<div *ngIf="submitted && f?.title.errors" class="invalid-feedback">
					<div *ngIf="f?.title.errors.required">Title is required</div>
				</div>
			</div>

			<div class="form-group row form-check">
				<div class="col-sm-12">
					<label class="form-check-label" for="isPrivate">
						<input type="checkbox" formControlName="isPrivate" class="form-check-input" id="isPrivate"> Is Private
					</label>
				</div>
			</div>

			<div class="row form-group">
				<label for="notebody" class="col-sm-4 col-form-label">Note Description</label>
				<div class="col-sm-12">
					<textarea id="notebody"
							  name="notebody"
							  class="form-control"
							  formControlName="body"
							  cols="30"
							  rows="10"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" [disabled]="!noteForm.valid"> Save Note </button>
	</div>
</form>
